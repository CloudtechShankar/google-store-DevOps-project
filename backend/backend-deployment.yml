apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 058841532389.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:6f34d1ebfbe15515603c0a11337315480c830ee3
          ports:
            - containerPort: 5000
