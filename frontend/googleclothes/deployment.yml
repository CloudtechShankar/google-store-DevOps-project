apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 058841532389.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:6f34d1ebfbe15515603c0a11337315480c830ee3
        ports:
        - containerPort: 80
