apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 058841532389.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:6f34d1ebfbe15515603c0a11337315480c830ee3
        ports:
        - containerPort: 80
